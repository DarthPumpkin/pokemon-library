apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.7

sourceSets {
    main {
        java {
            srcDir 'src'
            exclude '**/RegularBattle.java'
            srcDir 'poketypes/src'
        }
    }
    test {
        java {
            srcDir 'test'
            exclude '**/AllTests.java'
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.+'
}
